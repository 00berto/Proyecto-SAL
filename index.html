<!DOCTYPE html>
<html lang="it">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">

    <div class="container">
        <h2 class="mb-4">Progetto SAL</h2>

        <div class="title-tabla">
            <h5 id="fileNameTitle" class="mt-3"></h5>
        </div>
        <table id="dataTable" class="table table-bordered mt-2"></table>

        <div class="table-responsive">
            <table class="table table-bordered text-center" id="dataTable"></table>
        </div>
    </div>

</body>

</html>
