<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos SAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="mb-4" id="inicio">SAL</h1>

      <input
        type="file"
        id="fileInput"
        class="form-control mb-2"
        accept=".xlsx"
      />
      <p id="fileNameTitle" class="mb-3 text-muted">
        Nessun archivio selezionato
      </p>
      <div class="row mb-4 justify-content-start">
        <div class="col-auto">
          <button
            id="tablaSalBtn"
            class="btn btn-warning"
            style="display: none"
          >
            Crear Tabella SAL
          </button>
        </div>
        <div class="col-auto">
          <button
            id="deleteSalBtn"
            class="btn btn-danger"
            style="display: none"
          >
            Elimina la ultima Tabella SAL
          </button>
        </div>
        <div class="col-auto">
          <button
            id="printPdfBtn"
            class="btn btn-success"
            style="display: none"
          >
            Stampa PDF
        </div>
        <div class="col-auto">
          <button
            id="saveProjectBtn"
            class="btn btn-primary"
            style="display: none"
          >
            Salvare Progetto
          </button>
        </div>
        <div class="col-auto">
          <button
            id="loadProjectBtn"
            class="btn btn-info"
          >
            Caricare Progetto
          </button>
        </div>
      </div>

      <div>
        <a href="#fine"> <button class="btn btn-light">Fine Pagina</button></a>
      </div>
      <hr class="mt-4 mb-4" />

      <div
        id="salTablesSelection"
        style="display: none"
        class="mt-4 p-3 border rounded bg-light"
      >
        <h4>Seleziona la Tabella SAL da Stampare:</h4>
        <div id="salTablesCheckboxes" class="d-flex flex-wrap gap-3"></div>
        <p class="text-muted mt-2">Puoi selezionarne pi√π di una</p>
      </div>

      <div class="row mt-4 align-items-start">
        <div class="col-md-8 tabla-scale">
          <h3 class="mb-3">Tabella Excel</h3>
          <div
            id="tableContainer"
            class="d-flex flex-wrap align-items-start text-center table-sm"
            style="gap: 9px"
          ></div>
        </div>

        <div class="col-md-4 tabla-scale">
          <h3 class="mb-3">Tabella SAL</h3>
          <div class="justify-content-between align-items-start mb-3">
            <div id="salCopiesContainer" class="table-sm"></div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div id="summaryContainer"></div>
      </div>
    </div>

    <div
      class="container m-1 p-1 d-flex justify-content-center align-items-end"
    >
      <div class="row">
        <div class="col-auto">
          <a href="#inicio">
            <button id="fine" class="btn btn-light">Inizio Pagina</button>
          </a>
        </div>
        <div class="col-auto">
          <button id="saveProjectBtn2" class="btn btn-primary" style="display: none">
            Salvare Progetto
          </button>
        </div>
        <div class="col-auto">
          <!-- <a href="/datos_empresa.html"> -->
          <a href="/dati.html">
            <button class="btn btn-light">Dati impresa</button></a
          >
        </div>
      </div>
    </div>

    <!-- Modal for loading projects -->
    <div class="modal fade" id="loadProjectModal" tabindex="-1" aria-labelledby="loadProjectModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loadProjectModalLabel">Caricare Progetto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="projectsList" class="list-group">
              <p class="text-center text-muted">Caricamento...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="js/ExcelProcessor.js"></script>
    <!-- <script src="js/SalValidationManager.js"></script> -->
    <script src="js/TableRender.js"></script>
    <script src="js/SalTableManager.js"></script>
    <script src="js/SummaryTableGenerator.js"></script>

    <script src="js/ProjectManager.js"></script>
    <script src="js/PdfGenerator.js"></script>
    <script src="js/App.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
