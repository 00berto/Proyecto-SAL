<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progetto SAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>

</head>

<body class="p-4">

    <div class="container">
        <h2 class="mb-4">Progetto SAL</h2>

        <div class="mb-3">
            <label for="fileInput" class="form-label">Carica file</label>
            <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls">
        </div>
        <div class="title-tabla">
            <h5 id="fileNameTitle" class="mt-3"></h5>
        </div>
        <div id="tableContainer">
        </div>
    </div>
    <div>
        <button id="printPdfBtn" class="btn btn-primary mt-4 justify-content-center align-items-center">Imprimir
            PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="scriptD.js"></script> -->
    <script src="PdfGenerator.js"></script>
</body>

</html>
