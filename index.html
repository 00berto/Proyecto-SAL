<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos SAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">SAL</h1>

        <div class="mb-3">
            <label for="fileInput" class="form-label">Seleziona un Excel:</label>
            <input class="form-control" type="file" id="fileInput" accept=".xlsx">
        </div>

        <h3 id="fileNameTitle" class="mb-4 text-muted"></h3>

        <div id="tableContainer">
        </div>

        <div class="mt-4 mb-5">
            <button id="printPdfBtn" class="btn btn-success me-2" style="display: none;">Stampa PDF</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>

    <script src="PdfGenerator.js"></script>
    <script src="main.js"></script>
</body>

</html>
