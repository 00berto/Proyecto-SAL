<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Dati Impresa - Certificato SAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css"
  </head>
  <body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Dati Certificato di Pagamento</h3>
      <a href="certificado.html" class="btn btn-outline-primary">Vai al Certificato</a>
    </div>

    <form>
      <!-- Datos del Committente -->
      <fieldset class="mb-4">
        <legend>IL COMMITTENTE</legend>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Ragione sociale</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome Impresa"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Indirizzo completo</label>
            <input type="text" class="form-control" placeholder="Indirizzo" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Referente</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nella persona di:"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Il R.L. e CSE</label>
          <input type="text" class="form-control" placeholder="R.L. e CSE" />
        </div>
        <div class="mb-3">
          <label class="form-label">Direttore dei lavori</label>
          <input
            type="text"
            class="form-control"
            placeholder="Direttore dei lavori"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Project Manager</label>
          <input
            type="text"
            class="form-control"
            placeholder="Project Manager"
          />
        </div>
      </fieldset>

      <!-- Datos de la Impresa -->
      <fieldset class="mb-4">
        <legend>L'IMPRESA</legend>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Ragione sociale</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome Impresa"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Indirizzo completo</label>
            <input type="text" class="form-control" placeholder="Indirizzo" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Direttore dei lavori</label>
          <input
            type="text"
            class="form-control"
            placeholder="Direttore dei lavori Impiantistici"
          />
        </div>
      </fieldset>

      <!-- Proyecto -->
      <fieldset class="mb-4">
        <legend>INFO DEL PROGETTO</legend>
        <div class="mb-3">
          <label class="form-label">Descrizione del Progetto</label>
          <textarea
            class="form-control"
            rows="2"
            placeholder="Descrizione del Progetto"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Indirizzo del Progetto</label>
          <input type="text" class="form-control" placeholder="Indirizzo" />
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Data inicio</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Data fine prevista</label>
            <input type="date" class="form-control" />
          </div>
        </div>
      </fieldset>

      <!-- Infortuni -->
      <div class="container mt-5">
        <form id="presse-form">
          <fieldset class="mb-4">
            <legend>Assicurazioni Infortuni</legend>
            <p class="text-muted">Assicurazione Infortuni</p>

            <div id="presse-container">
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label class="form-label visually-hidden"
                    >Indirizzo/Sede</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Indirizzo/Sede"
                    name="indirizzo[]"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label visually-hidden">Numero</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Numero"
                    name="numero[]"
                    required
                  />
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-light" id="add-field-btn">
              Aggiungi Assicurazione
            </button>
          </fieldset>
        </form>
      </div>

      <button type="submit" class="btn btn-light">Salvare / Continuare</button>
    </form>
    <script src="js_empresa/main.js"></script>
  </body>
</html>
