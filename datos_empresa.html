<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Dati Impresa - Certificato SAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css"
  </head>
  <body class="container py-4">
    <h3 class="mb-4">Dati Certificato di Pagamento</h3>

    <form>
      <!-- Datos del Committente -->
      <fieldset class="mb-4">
        <legend>IL COMMITTENTE</legend>
        <div class="mb-3">
          <label class="form-label">Ragione sociale</label>
          <input type="text" class="form-control" placeholder="Nome Impresa" />
        </div>
        <div class="mb-3">
          <label class="form-label">Indirizzo completo</label>
          <input type="text" class="form-control" placeholder="Indirizzo" />
        </div>
      </fieldset>

      <!-- Datos de la Impresa -->
      <fieldset class="mb-4">
        <legend>L'IMPRESA</legend>
        <div class="mb-3">
          <label class="form-label">Ragione sociale</label>
          <input type="text" class="form-control" placeholder="Nome Impresa" />
        </div>
        <div class="mb-3">
          <label class="form-label">Indirizzo completo</label>
          <input type="text" class="form-control" placeholder="Indirizzo" />
        </div>
      </fieldset>

      <!-- Proyecto -->
      <fieldset class="mb-4">
        <legend>INFO DEL PROGETTO</legend>
        <div class="mb-3">
          <label class="form-label">Descrizione del Progetto</label>
          <textarea
            class="form-control"
            rows="2"
            placeholder="Descrizione del Progetto"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Indirizzo del Progetto</label>
          <input type="text" class="form-control" placeholder="Indirizzo" />
        </div>
        <div class="mb-3">
          <label class="form-label">Data inicio</label>
          <input type="date" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Data fine prevista</label>
          <input type="date" class="form-control" />
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">
        Salvare / Continuare
      </button>
    </form>
  </body>
</html>
